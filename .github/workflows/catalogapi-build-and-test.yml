name: CatalogApi Build and Test

on:
  workflow_dispatch:

  push:
    branches: [main, dev]
    paths:
      - src/Services/Catalog/**
      - .github/workflows/catalogapi-build-and-test.yml

  pull_request:
    branches: [main]
    paths:
      - src/Services/Catalog/**
      - .github/workflows/catalogapi-build-and-test.yml

jobs:
  build-and-test:
    defaults:
      run:
        working-directory: src/Services/Catalog

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x

      - name: Create sln
        run: dotnet new sln -n catalog

      - name: Add projects to sln
        run: dotnet sln catalog.sln add Catalog.API/Catalog.API.csproj Catalog.UnitTests/Catalog.UnitTests.csproj Catalog.IntegrationTests/Catalog.IntegrationTests.csproj

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal
